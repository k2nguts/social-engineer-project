{% extends "base.html" %}
{% block title %}Landing_page{% endblock %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Pages</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .new-page-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .new-page-btn:hover {
            background-color: #218838;
        }
        .page-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .page-list p {
            margin: 0;
            color: #888;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px; 
            border-radius: 5px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions .cancel-btn {
            background-color: #ccc;
            color: white;
        }
        .form-actions .save-btn {
            background-color: #28a745;
            color: white;
        }
        .form-actions .cancel-btn:hover {
            background-color: #b3b3b3;
        }
        .form-actions .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Landing Pages</h1>
        </div>
        <button class="new-page-btn" id="newPageBtn">+ New Page</button>
        <div class="page-list">
            <p>No pages created yet. Let's create one!</p>
        </div>
    </div>

    <div id="newPageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Landing Page</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="pageName">Name:</label>
                    <input type="text" id="pageName" placeholder="Page name">
                </div>
                <div class="form-group">
                    <button class="import-btn">Import Site</button>
                </div>
                <div class="form-group">
                    <label for="pageContent">HTML:</label>
                    <textarea id="pageContent" placeholder="Enter HTML here"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="captureData">
                        Capture Submitted Data
                    </label>
                </div>
            </div>
            <div class="form-actions">
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
                <button class="save-btn" id="saveBtn">Save Page</button>
            </div>
        </div>
    </div>

    <script>
        const newPageBtn = document.getElementById('newPageBtn');
        const modal = document.getElementById('newPageModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        
        newPageBtn.onclick = function() {
            modal.style.display = "block";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        cancelBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
{% endblock %}
