<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Social Engineering Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form action="/logout" method="post" class="d-flex">
                            <button type="submit" class="btn btn-outline-light">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex" id="wrapper">
        <nav id="sidebar" class="bg-dark">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">Menu</div>
            <div class="list-group list-group-flush my-3">
                <a href="/admin_dashboard" class="list-group-item list-group-item-action bg-transparent second-text active"><i class="fa fa-home me-2"></i>Dashboard</a>
                <a href="/campaigns" class="list-group-item list-group-item-action bg-transparent second-text"><i class="fa fa-bullhorn me-2"></i>Campaigns</a>
                <a href="/users_groups" class="list-group-item list-group-item-action bg-transparent second-text"><i class="fa fa-users me-2"></i>Users & Groups</a>
                <a href="/email_template" class="list-group-item list-group-item-action bg-transparent second-text"><i class="fa fa-envelope me-2"></i>Email Templates</a>
                <a href="/Landing_page" class="list-group-item list-group-item-action bg-transparent second-text"><i class="fa fa-file-alt me-2"></i>Landing Pages</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text"><i class="fa fa-paper-plane me-2"></i>Sending Profiles</a>
                <a href="/manage_users" class="list-group-item list-group-item-action bg-transparent second-text"><i class="fa fa-user-cog me-2"></i>User Management</a>
                <a href="/victims_analytics" class="list-group-item list-group-item-action bg-transparent second-text"><i class="fa fa-chart-line me-2"></i>Analytics</a>
                <a href="/export" class="list-group-item list-group-item-action bg-transparent second-text"><i class="fa fa-download me-2"></i>Export Data</a>
            </div>
        </nav>
        <!-- Page Content  -->
        <div id="content" class="container-fluid p-4 p-md-5 pt-5 bg-white text-black">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
