{% extends 'base.html' %}

{% block title %}Campaigns{% endblock %}

{% block content %}
<div class="container">
    <h1>Campaigns</h1>
    <div class="d-flex justify-content-start mb-3">
        <button type="button" class="btn btn-success" id="newCampaignBtn">+ New Campaign</button>
    </div>
    <div class="no-campaigns">
        No campaigns created yet. Let's create one!
    </div>
</div>

<!-- Modal HTML -->
<div id="campaignModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Campaign</h2>
        <form id="campaignForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="emailTemplate">Email Template:</label>
                <input type="text" id="emailTemplate" name="emailTemplate" required>
            </div>
            <div class="form-group">
                <label for="landingPage">Landing Page:</label>
                <input type="text" id="landingPage" name="landingPage" required>
            </div>
            <div class="form-group">
                <label for="sendingProfile">Sending Profile:</label>
                <input type="text" id="sendingProfile" name="sendingProfile" required>
            </div>
            <div class="form-group">
                <label for="groups">Groups:</label>
                <input type="text" id="groups" name="groups" required>
            </div>
            <button type="submit" class="btn btn-primary">Launch Attack</button>
        </form>
    </div>
</div>

<!-- Link to base CSS file (imported by base.html) -->
<!-- Link to external CSS file -->
<link rel="stylesheet" href="../static/css/campaigns.css">

<script>
    // Get the modal
    var modal = document.getElementById("campaignModal");

    // Get the button that opens the modal
    var btn = document.getElementById("newCampaignBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
{% endblock %}
